<!DOCTYPE html>
<html lang="en">
  <head>

    />
    <!-- MDB -->
    <link

      rel="stylesheet"
    />
    <link  href="/cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <link  href="/cdnjs.cloudflare.com/ajax/libs/list.js/1.1.1/list.min.js">

    <title>chat app</title>
  </head>
  <body>
    
    <div id="mo" class="c">
        <div class="x">
            <div class="nav">
                <p><i class="fa-brands fa-facebook-messenger"></i> Chat app</p>
                <h4 id="tit"></h4>
                <p id="nav" style="cursor: pointer;"><i class="fa-solid fa-bars"></i></p>
            </div>
            <div class="v">
                <div id="sine" class="side">
                    <div id="k" class="p"> <img class="p" src="o.png"><p>kareem</p></div>
                    <div id="m" class="p"> <img class="p" src="o.png"><p>mohamed</p></div>
                </div>

                <div id="chat" class="chat">
                     
                      
                      <div class="chat-history">
                        <ul  id="ul"></ul>
                        
                      </div>
                    <form>
                        <input id="input" type="text">
                        <button id="btn">
                         <main> <i class="fas fa-file-upload"></i></main>
                          <div><span id="video-t"><i class="fas fa-video"></i></span> <span id="img-t"><i class="fas fa-image"></i></span></div>
                         
                        </button>
                       <section> <input type="file" name="img" id="img" accept="image/*" onchange=" previewImage()">
                        <input type="file" name="vedio" id="video" accept="video/*" onchange=" previewVideo()"></section>
                        <input id="send" type="submit" value="send">
                    </form>
                </div>
            </div>
        </div>
    </div>

  

  
    <!-- MDB -->
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.2.0/mdb.min.js"
    ></script>
    <script src="script.js"></script>
